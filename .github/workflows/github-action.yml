name: github-actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF_NAME }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "10.x"

      - name: Install dependencies
        run: npm install

      - name: Run Test
        run: npm run test

  Build_And_Deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF_NAME }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "10.x"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./dist
          git-config-name: "GitHub Actions Deploy"
          commit-message: "release: v1.0.${{ github.run_number }}"
